@(title: String)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title | @Messages("global.appName") </title>
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-cerulean", "bootstrap.min.css"))">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-cerulean", "bootstrap.min.js"))"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">

            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">@Messages("global.appName")</a>
                </div>
                <div class="nav-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href=@routes.Marketing.about>@Messages("global.about_us")</a></li>
                        <li><a href="">@Messages("global.how_it_works")</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        @content
    </body>

</html>
